<!DOCTYPE html>
<html>

<head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      opacity: 0.7;
      position: absolute;
    }

    .one {
      background-color: red;
      z-index: 1;
      top: 20px;
      left: 10px;
    }

    .two {
      background-color: blue;
      z-index: 3;
      top: 50px;
      left: 70px;
    }

    .three {
      background-color: yellow;
      z-index: 3;
      top: 70px;
      left: 130px;
    }

    .four {
      background-color: green;
    }

    .five {
      background-color: black;
    }
  </style>
</head>

<body>

  <div class="box one"></div>
  <div class="box two"></div>
  <div class="box three"></div>

</body>

</html>
